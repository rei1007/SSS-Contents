<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="time-section">
                <div class="time-block hours"></div>
                <div class="colon">:</div>
                <div class="time-block minutes"></div>
                <div class="colon secDisplay">:</div>
                <div class="time-block seconds secDisplay"></div>
            </div>
            <div class="date-section">
                <div class="date"></div>
                <div class="day"></div>
                <div class="timezone"></div>
            </div>
        </div>
    </div>
    <div class="clock-container dark">
        <div class="clock">
            <div class="time-section">
                <div class="time-block hours"></div>
                <div class="colon">:</div>
                <div class="time-block minutes"></div>
                <div class="colon secDisplay">:</div>
                <div class="time-block seconds secDisplay"></div>
            </div>
            <div class="date-section">
                <div class="date"></div>
                <div class="day"></div>
                <div class="timezone"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
